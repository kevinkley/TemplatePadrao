<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css">
		<title>Menus</title>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
        <div class="container-xl bg-info">
            <div class="row border border-2">
                <section class="col-9 p-2 text-center">                        
                    <h1>ARTICLE</h1>
                    <article class="col border border-1" style="height: auto;">
                        <img src="img.jpg" alt="" class="img-fluid w-100">
                    </article>
                    
                    <div class="col d-flex"><!--container menor-->
                        <article class="col border border-1">
                            <img src="img.jpg" alt="" class="img-fluid">
                        </article>
                        
                        <article class="col border border-1">
                            <img src="img.jpg" alt="" class="img-fluid">
                        </article>
                    </div>
                </section>

                <aside class="col p-2 text-center">
                    <h1>ASIDE</h1>
                    <div class="col border border-1 d-flex"><!--container menor-->
                        <div class="col border border-1">
                            <img src="img.jpg" alt="" class="img-fluid">
                        </div>
                        <div class="col border border-1">
                            <img src="img.jpg" alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="col border border-1">
                        <img src="img.jpg" alt="" class="img-fluid">
                    </div>
                </aside>
            </div>
        </div>
	</body>
</html>
