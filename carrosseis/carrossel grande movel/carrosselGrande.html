<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="carrossel.css">
		<title>CARROSSEL GRANDE</title>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<main><!--CARROSSEL MOVEL GRANDE-->
			<div class="container-xl">
				<div class="row">
					<div id="carouselExampleAutoplaying" class="carousel slide container_carrossel" data-bs-ride="carousel">
						<div class="carousel-indicators">
							<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active custom_button" aria-current="true" aria-label="Slide 1"></button>
							<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" class="custom_button" aria-label="Slide 2"></button>
							<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" class="custom_button" aria-label="Slide 3"></button>
						</div>		
						
						<div class="carousel-inner">
							<div class="carousel-item ImgCarrossel active" data-bs-interval="1000">
								<img src="img/carrossel3.jpg" alt="" title="imagem 1" class="w-100">
								<div class="carousel-caption d-none d-md-block">
									<h5>First slide label</h5>
									<p>Some representative placeholder content for the first slide.</p>
								  </div>
							</div>
							
							<div class="carousel-item ImgCarrossel">
								<img src="img/carrossel.jpg" class="w-100 mx-auto d-block" alt="imagem" title="imagem 2">
							</div>

							<div class="carousel-item ImgCarrossel">
								<img src="img/carrossel2.jpg" class="w-100 mx-auto d-block" alt="" title="Passaro">
							</div>
						</div>

						<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
							<span class="carousel-control-prev-icon custom_botao" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
							<span class="carousel-control-next-icon custom_botao" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
