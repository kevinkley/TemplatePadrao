<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="carrossel.css">
		<title>Carrossel menor</title>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<main>
			<div class="container-xl bg-danger">
				<div class="row row-cols-1 row-cols-lg-2 gap-2 justify-content-center align-items-center align-content-center p-3">
					<div class="col p-0">
						<div id="carouselExampleAutoplaying" class="carousel slide container_carrossel" data-bs-ride="carousel">
							<div class="carousel-indicators">
								<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active custom_button" aria-current="true" aria-label="Slide 1"></button>
								<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" class="custom_button" aria-label="Slide 2"></button>
								<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" class="custom_button" aria-label="Slide 3"></button>
							</div>		
							
							<div class="carousel-inner">
								<!--Carrossel Maior-->
								<div class="carousel-item active" data-bs-interval="1000">
									<img src="img/carrossel3.jpg" alt="" title="imagem 1" class="w-100 mx-auto d-block">
									<div class="carousel-caption d-none d-md-block">
										<h5>First slide label</h5>
										<p>Some representative placeholder content for the first slide.</p>
									</div>
								</div>
								
								<!--Carrossel menor-->
								<div class="carousel-item">
									<img src="img/carrossel3.jpg" class="w-100 mx-auto d-block" alt="imagem" title="imagem 2">
								</div>
	
								<div class="carousel-item">
									<img src="img/carrossel2.jpg" alt="" class="w-100 mx-auto d-block">
								</div>
							</div>
	
							<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
								<span class="carousel-control-prev-icon custom_botao" aria-hidden="true"></span>
								<span class="visually-hidden">Previous</span>
							</button>
							<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
								<span class="carousel-control-next-icon custom_botao" aria-hidden="true"></span>
								<span class="visually-hidden">Next</span>
							</button>
						</div>					
					</div>
					
					<!--Imagens menor lado direito-->
					<div id="box-img" class="col-12 col-lg-3">
						<div class="row row-cols-1 d-flex gy-md-2">
							<div class="col-6 col-lg-12 overflow-hidden p-1 p-lg-0 p container_imagem">
								<img src="img/carrossel.jpg" class="img_tamanho w-100 p-0">
							</div>
							
							<div class="col-6 col-lg-12 overflow-hidden p-1 p-lg-0 container_imagem">
								<img src="img/carrossel.jpg" class="img_tamanho w-100 p-0">
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
