<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css">
		<title>Grande imagem e 2 menores</title>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<main><!--MODELO 1 DE IMAGENS ESTATICAS-->
			<div class="container-xl bg-danger">
				<div class="row row-cols-1 row-cols-lg-2 gap-2 justify-content-center align-items-center align-content-center p-3">
					<div class="col p-0 border border-1 container-imagem">
						<img src="img/carrossel.jpg" class="w-100 img-maior">
						<!--<img src="img/carrossel.jpg" class="" style="max-height: 600px;">-->
					</div>
					
					<!--Imagem menor-->
					<div id="box-img" class="col-12 col-lg-3">
						<div class="row row-cols-1 d-flex gy-md-2">
							<div class="col-6 col-lg-12 overflow-hidden p-sm-0 p-lg-0 container-imagem border border-1">
								<img src="./img/carrossel2.jpg" class="img-tamanho w-100">
							</div>
							
							<div class="col-6 col-lg-12 overflow-hidden p-sm-0 p-lg-0 container-imagem border border-1">
								<img src="img/carrossel2.jpg" class="img-tamanho w-100">
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
