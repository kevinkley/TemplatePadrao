                        <img src="./img/foto.jpg" class="" alt="" style="height: 700px; object-fit: cover;">
                    </div>

                    <div class="col order-lg-2 order-3"><!-- conteÃºdo da segunda coluna menor -->
                        <div class="row d-sm-flex gy-sm-2">
                            <div class="col col-lg-12 order-lg-3 order-2 d-flex align-items-center justify-content-center gx-2">

                            <div class="col col-lg-12 order-lg-3 order-2 d-flex align-items-center justify-content-center gx-2" style="overflow: hidden;">
